<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun - Videobelajar</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        <img src="gambar/logo.png" alt="Logo Videobelajar" class="logo">
            </div>
      
        <main class="main-content">
            <div class="login-card">
                <h2>Masuk ke Akun</h2>
                <p>Yuk, lanjutin belajarmu di videobelajar.</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">E-Mail <span>*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi <span>*</span></label>
                        <input type="password" id="password" name="password" required>
                        <a href="#" class="forgot-password">Lupa Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Masuk</button>
                    <button type="button" class="btn btn-secondary"> Daftar </button>
                    <div class="divider">atau</div>
                    <button type="button" class="btn btn-google">
                        <img src="gambar/google.png" alt="Google"> Masuk dengan Google
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
